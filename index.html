<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Processor</title>
    <!-- Import Saira font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Saira:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Saira', 'Neuton';
            background: url('static/images/bg.svg');
            background-size: cover; /* Cover the entire background */
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px
        }

        .container {
            background-color: #fcfcfc;
            border-radius: 50px;
            padding: 50px;
            padding-bottom: 25px;
            padding-top: 30px;
            text-align: center;
            max-width: 480px;
            width: 100%;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #04458D;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;  /* Prevent the text from wrapping to the next line */
            margin: 0;  /* Remove unnecessary margin */
            padding: 0;  /* Remove unnecessary padding */
        }

        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .file-input-container {
            position: relative;
            background-color: #D9E8F7;
            border: 2px dashed #4E525B;
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s ease;
        }

        .file-input-container.drag-over {
            border-color: #FFFF00;
            background-color: #6cee93;
            border: 2px double #0A3251;
        }

        .file-input-container.file-dropped {
            border-color: #0A3251;
            background-color: #6cee93;
            border: 2px double #0A3251;
        }

        input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .file-input-label {
            font-size: 15px;
            color: #4E525B;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .file-input-label::before {
            content: 'ðŸ“Ž';
            font-size: 24px;
        }

        button {
            background: linear-gradient(135deg, #04458D 0%, #0A3251 100%);
            color: white;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
        }

        /* Hover effect for the button */
        button:hover {
            background: linear-gradient(135deg, #FFFF00 50px, #FFFF00 50px);
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.3);
            color: #04458D;
        }

        button:active {
            transform: translateY(0);
        }

        .footer {
        margin-top: 45px;
        text-align: center;
        }

        .footer-logo {
        width: 200px; /* Adjust size as needed */
        height: auto;
        padding-bottom: 3px;
        padding-top: 1px;
        }   

        @media (max-width: 480px) {
            .container {
                padding: 24px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Upload File</h1>
        <p></p>
        <!-- Remove the form action and modify to handle processing in JS -->
        <form id="uploadForm" onsubmit="processFile(event)">
            <div class="file-input-container" id="file-input-container">
                <input type="file" name="file" accept=".json" required id="file-input">
                <div class="file-input-label">
                    <span>Choose a file or drag it here</span>
                    <span style="font-size: 13px">Supports .json files</span>
                </div>
            </div>
            <button type="submit">Process File</button>
        </form>
        <div class="footer">
            <img src="static/images/bot.png" alt="Company Logo" class="footer-logo">
        </div>
    </div>

    <script>
        const fileInputContainer = document.getElementById('file-input-container');
        const fileInput = document.getElementById('file-input');
        const form = document.querySelector('form');

        // Highlight the drop area when the file is dragged over it
        fileInputContainer.addEventListener('dragover', (e) => {
            e.preventDefault();  // Prevent the browser's default handling of file dragging
            fileInputContainer.classList.add('drag-over');  // Add a CSS class to highlight the area
        });

        // Remove highlight when the file leaves the drop area
        fileInputContainer.addEventListener('dragleave', () => {
            fileInputContainer.classList.remove('drag-over');
        });

        // Handle dropping of the file into the drop area
        fileInputContainer.addEventListener('drop', (e) => {
            e.preventDefault();  // Prevent the browser's default handling of file dropping
            fileInputContainer.classList.remove('drag-over');
            fileInputContainer.classList.add('file-dropped');

            // Update the file input with the dropped file
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;  // Set the dropped files to the input element
            }
        });

        // Handle the change event when the file is selected manually
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileInputContainer.classList.add('file-dropped');
            }
        });

        // Clear file input and container styles after form submission
        form.addEventListener('submit', () => {
            // Simulate file processing
            setTimeout(() => {
                // Reset the file input and container styles
                fileInput.value = "";
                fileInputContainer.classList.remove('file-dropped');
                fileInputContainer.classList.remove('drag-over');
            }, 2000); // Adjust delay as needed (here it's for demonstration)
        });
        function replaceOwnerInJson(data) {
            if (typeof data === 'object' && data !== null) {
                if (Array.isArray(data)) {
                    data.forEach(item => replaceOwnerInJson(item));
                } else {
                    for (let key in data) {
                        if (key === 'owner' && typeof data[key] === 'object') {
                            if (data[key].id === 'Unset Com Owner' && data[key].industry === 'COMMUNICATION') {
                                data[key].id = 'PNM';
                                data[key].industry = 'UTILITY';
                            }
                        } else {
                            replaceOwnerInJson(data[key]);
                        }
                    }
                }
            }
            return data;
        }

        function addMissingTypeInEquipments(data) {
            if (typeof data === 'object' && data !== null) {
                if (Array.isArray(data)) {
                    data.forEach(item => addMissingTypeInEquipments(item));
                } else {
                    for (let key in data) {
                        if (key === 'equipments' && Array.isArray(data[key])) {
                            data[key].forEach(equipment => {
                                if (equipment.clientItem && typeof equipment.clientItem === 'object') {
                                    if (!equipment.clientItem.hasOwnProperty('type')) {
                                        equipment.clientItem.type = 'UNKNOWN';
                                    }
                                }
                            });
                        } else {
                            addMissingTypeInEquipments(data[key]);
                        }
                    }
                }
            }
            return data;
        }

        async function processFile(event) {
            event.preventDefault();
            
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            
            if (file) {
                try {
                    // Read the file
                    const text = await file.text();
                    let data = JSON.parse(text);
                    
                    // Process the JSON
                    data = replaceOwnerInJson(data);
                    data = addMissingTypeInEquipments(data);
                    
                    // Create processed filename
                    const processedFilename = `processed_${file.name}`;
                    
                    // Create and download the processed file
                    const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = processedFilename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    // Reset the form
                    fileInput.value = "";
                    const container = document.getElementById('file-input-container');
                    container.classList.remove('file-dropped');
                    container.classList.remove('drag-over');
                    
                } catch (error) {
                    alert('Error processing file: ' + error.message);
                }
            }
        }
    </script>
</body>
</html>
